<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7064e552b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">WEATHER</a>
          <form class="city-search" id="search-form">
            <input
              type="text"
              class="form-control me-2"
              id="search-city"
              placeholder=" 🔍 Enter City"
              aria-label="Search"
            />
            <input
              class="btn btn-outline-success search-button"
              id="search-city-button"
              type="submit"
              value="Search"
            />
            <button
              class="btn btn-outline-success current-button"
              id="current-city-button"
              type="submit"
              value="Current"
            >
              Current
            </button>
          </form>
        </div>
      </nav>
      <div class="row">
        <div class="col-6">
          <div class="date-time">
            <br />
            <br /><i class="fas fa-map-marker-alt map-marker"></i>
            <span class="current-location" id="new-location">London</span>
            <br /><br />
            <p class="current-date" id="current-date-time">
              Sunday, 4 Dec<br />
              15.00 <br />
            </p>
          </div>
        </div>
        <div class="col-6">
          <img src="images/double-cloud.png" alt="cloud" />
          <span class="current-temp" id="degree">19°</span>
          <span class="temp-unit">
            <a href="#" id="celsius-check">C</a>|
            <a href="#" id="fahr-check">F </a></span
          >

          <br />
          Cloudy <br />
          feels like <span class="feels" id="feels-like">5°C </span>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="days">
            <div class="row">
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
            </div>
          </div>
          <div class="emojis">
            <div class="row">
              <div class="col"><i class="fas fa-cloud-sun cloud-sun"></i></div>
              <div class="col">
                <i class="fas fa-cloud-rain cloud-rain"></i>
              </div>
              <div class="col">
                <i class="fas fa-cloud-sun-rain sun-rain"></i>
              </div>
              <div class="col">
                <i class="fas fa-cloud-sun-rain sun-rain"></i>
              </div>
              <div class="col"><i class="fas fa-cloud cloudy"></i></div>
            </div>
          </div>
          <div class="future-temp">
            <div class="row">
              <div class="col"><strong>8°</strong> 1°</div>
              <div class="col"><strong>8°</strong> 5°</div>
              <div class="col"><strong>7°</strong> 3°</div>
              <div class="col"><strong>7°</strong> 2°</div>
              <div class="col"><strong>6°</strong> 2°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://heuristic-payne-f5fa7e.netlify.app/">Open-source code</a
      >by Chigozie Uformba
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
